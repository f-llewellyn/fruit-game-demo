<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fruit Drinking Game</title>
</head>
<body>
    <img src="./img/logo.png" class="logo" alt="Fruit or Veg?">

    <figure class="item">
        <img src="./img/raspberry.png" alt="raspberry">
        <p>Raspberry</p>
    </figure>

    <section class="buttons">
        <button class="btn fruit-btn">Fruit</button>
        <button class="btn veg-btn">Veg</button>
    </section>

    <div class="modal correct-modal">
        <div class="modal-content correct-content">
            <h1>Correct</h1>
            <p>You're getting off shot free!</p>
        </div>
        <button class="btn next corNext">
            Next
        </button>
    </div>

    <div class="modal incorrect-modal">
        <div class="modal-content incorrect-content">
            <h1>Incorrect</h1>
            <p>Looks like youre getting shot!</p>
        </div>
        <button class="btn next incNext">
            Next
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
